name: Repo hygiene guard

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute diff
        run: |
          git fetch --depth=1
          git diff --name-only origin/${{ github.base_ref }}... > changed_files.txt || git diff --name-only HEAD^ HEAD > changed_files.txt
          cat changed_files.txt

      - name: Fail if banned paths are introduced
        run: |
          echo "Checking for banned paths..."
          BAN_PATTERNS='
          ^node_modules/
          (^|/)__pycache__/
          ^\.DS_Store$
          ^dist/
          ^build/
          (^|/)\.venv/
          (^|/)venv/
          (^|/)\.arduino-build/
          (^|/)\.pio/
          '
          EXIT=0
          while IFS= read -r file; do
            while IFS= read -r pat; do
              [[ -z "$pat" ]] && continue
              if echo "$file" | grep -Eq "$pat"; then
                echo "::error file=$file::Banned path matched pattern: $pat"
                EXIT=1
              fi
            done <<< "$BAN_PATTERNS"
          done < changed_files.txt
          exit $EXIT