name: Repo hygiene guard

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # good hygiene; not strictly required here

      # Get changed files for PRs *and* pushes
      - name: Compute changed files (A/M/R only)
        id: changes
        uses: tj-actions/changed-files@v45
        with:
          include_all_old_new_renamed_files: true
          separator: "\n"
          files_ignore: ""  # we want to see everything first

      - name: Write A/M/R list to file
        run: |
          printf "%s\n" "${{ steps.changes.outputs.added_files }}" \
                         "${{ steps.changes.outputs.modified_files }}" \
                         "${{ steps.changes.outputs.renamed_files }}" \
            | sed '/^$/d' > changed_files.txt
          echo "Changed files:"; cat changed_files.txt || true

      - name: Fail if banned paths are introduced
        run: |
          BAN_PATTERNS='
          ^node_modules/
          (^|/)__pycache__/
          ^\.DS_Store$
          ^dist/
          ^build/
          (^|/)\.venv/
          (^|/)venv/
          (^|/)\.arduino-build/
          (^|/)\.pio/
          '
          EXIT=0
          if [ -s changed_files.txt ]; then
            while IFS= read -r file; do
              [ -z "$file" ] && continue
              while IFS= read -r pat; do
                [ -z "$pat" ] && continue
                if echo "$file" | grep -Eiq "$pat"; then
                  echo "::error file=$file::Banned path matched: $pat"
                  EXIT=1
                fi
              done <<< "$BAN_PATTERNS"
            done < changed_files.txt
          fi
          exit $EXIT