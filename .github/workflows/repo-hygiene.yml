name: Repo hygiene guard

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # ensure both base/head commits are present for proper diffs
          fetch-depth: 0

      - name: Compute changed files (A/M/R only)
        shell: bash
        run: |
          set -e
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
            git diff --diff-filter=AMR --name-only "$BASE_SHA" "$HEAD_SHA" > changed_files.txt
          else
            # push event
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
            if [ -z "$BASE_SHA" ] || ! git cat-file -e "$BASE_SHA^{commit}" 2>/dev/null; then
              # first commit or shallow history: fall back to listing tracked files
              git ls-files > changed_files.txt
            else
              git diff --diff-filter=AMR --name-only "$BASE_SHA" "$HEAD_SHA" > changed_files.txt
            fi
          fi
          echo "Changed files:"; cat changed_files.txt || true

      - name: Fail if banned paths are introduced
        shell: bash
        run: |
          BAN_PATTERNS='
          ^node_modules/
          (^|/)__pycache__/
          ^\.DS_Store$
          ^dist/
          ^build/
          (^|/)\.venv/
          (^|/)venv/
          (^|/)\.arduino-build/
          (^|/)\.pio/
          '
          EXIT=0
          if [ -s changed_files.txt ]; then
            while IFS= read -r file; do
              [ -z "$file" ] && continue
              while IFS= read -r pat; do
                [ -z "$pat" ] && continue
                if echo "$file" | grep -Eiq "$pat"; then
                  echo "::error file=$file::Banned path matched: $pat"
                  EXIT=1
                fi
              done <<< "$BAN_PATTERNS"
            done < changed_files.txt
          fi
          exit $EXIT